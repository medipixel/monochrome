# Site settings
title: Medipixel 
description: "Medipixel's tech blog"
url: "https://www.medipixel.github.io"
author:
  name: "The Review Index"
  email: "dyutibarma@gmail.com"
  url: "https://thereviewindex.com"

# Build settings
# baseurl: /monochrome # Change this to your relative path (ex: /blog/), or leave just a /
baseurl: "https://medipixel.github.io"
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/
excerpt_seperator: <!--more-->

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
